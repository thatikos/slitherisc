<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SlitherRISC Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .control-panel {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    
    button {
      padding: 8px 12px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #e0e0e0;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #run {
      background-color: #4CAF50;
      color: white;
    }
    
    #stop {
      background-color: #f44336;
      color: white;
    }
    
    select {
      padding: 8px;
    }
    
    .display-panel {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .display-section {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    pre {
      background-color: #f8f8f8;
      padding: 10px;
      overflow: auto;
      font-family: monospace;
      max-height: 300px;
    }
    
    .status-indicator {
      font-weight: bold;
      color: blue;
      margin-left: 10px;
      min-width: 80px;
    }
  </style>
</head>
<body>
  <h1>SlitherRISC Simulator</h1>
  
  <div id="stats" class="display-section">
    <h3>Simulation Statistics</h3>
    <pre id="cycle-stats">Cycle Count: 0</pre>
  </div>
  
  <div class="control-panel">
    <button id="load-program">Load Binary</button>
    <button id="single-step">Single Step</button>
    <button id="run">Run</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    <button id="hardcoded-test">Load Hardcoded Test</button>


    <select id="mode">
      <option value="normal">Normal (no cache/pipe)</option>
      <option value="cache">Cache Only</option>
      <option value="pipeline">Pipeline Only</option>
      <option value="both">Cache + Pipeline</option>
    </select>
    
    <span id="running-indicator" class="status-indicator">Ready</span>
  </div>

  <div class="display-panel">
    <div class="display-section">
      <h2>Registers</h2>
      <pre id="registers"></pre>
    </div>

    <div class="display-section">
      <h2>Pipeline</h2>
      <pre id="pipeline"></pre>
    </div>

    <div class="display-section">
      <h2>Memory View</h2>
      <pre id="memory"></pre>
    </div>

    <div class="display-section">
      <h2>Cache View</h2>
      <pre id="cache"></pre>
    </div>
  </div>

  <script type="module" src="./renderer.js"></script>
</body>
</html>
